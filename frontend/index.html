<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proptech ROI Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† Proptech ROI Analysis</h1>
            <p>Analyze cost-benefit of property energy efficiency upgrades</p>
        </header>

        <div class="card">
            <h2>Property Analysis</h2>
            <form id="analysisForm">
                <div class="form-group">
                    <label for="propertyReference">Property Reference (UPRN)</label>
                    <input type="text" id="propertyReference" placeholder="e.g., 100021000001" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="latitude">Latitude (optional)</label>
                        <input type="number" id="latitude" step="any" placeholder="e.g., 51.5074">
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude (optional)</label>
                        <input type="number" id="longitude" step="any" placeholder="e.g., -0.1278">
                    </div>
                </div>

                <div class="form-group">
                    <label for="budget">Budget (¬£)</label>
                    <input type="number" id="budget" placeholder="e.g., 15000" required min="0">
                </div>

                <div class="form-group">
                    <label>Desired Improvements</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="improvements" value="solar">
                            <span>Solar Panels</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="improvements" value="insulation">
                            <span>Insulation</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="improvements" value="windows">
                            <span>Windows</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="improvements" value="heat_pump">
                            <span>Heat Pump</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    Analyze Property
                </button>
            </form>
        </div>

        <div id="loadingState" class="loading-state" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing property...</p>
        </div>

        <div id="errorState" class="error-state" style="display: none;">
            <div class="error-message"></div>
        </div>

        <div id="resultsContainer" style="display: none;">
            <div class="card">
                <h2>Analysis Results</h2>
                
                <div class="summary-section" id="summarySection"></div>

                <div class="stats-grid" id="statsGrid"></div>

                <div id="improvementsSection"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
