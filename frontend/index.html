<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proptech ROI Analysis</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Lora:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">
    
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h1>Proptech</h1>
                <p>ROI Analysis</p>
            </header>
            
            <nav id="sidebarNav" class="sidebar-nav">
                <button class="nav-btn active" data-target="formSection"><b>New Analysis</b></button>
                <div id="resultsNav" style="display: none;">
                    <div class="nav-divider">Results</div>
                    <button class="nav-btn" data-target="overviewSection">Overview</button>
                    <button class="nav-btn" data-target="improvementsSectionWrapper">Improvements</button>
                    <button class="nav-btn" data-target="mapSection">Location Map</button>
                    <button class="nav-btn" data-target="epcSection">EPC Compliance</button>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            
            <div id="loadingState" class="loading-state" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing property...</p>
            </div>

            <div id="errorState" class="error-state" style="display: none;">
                <div class="error-message"></div>
            </div>

            <section id="formSection" class="content-section active">
                <div class="card">
                    <h2>Property Analysis</h2>
                    <form id="analysisForm">
                        <div class="form-group">
                            <label for="propertyReference">Address</label>
                            <input type="text" id="propertyReference" placeholder="e.g., N11 1JH" required>
                        </div>

                        <div class="form-group">
                            <label for="budget">Budget (Â£)</label>
                            <input type="number" id="budget" placeholder="e.g., 15000" required min="0">
                        </div>

                        <div class="form-group">
                            <label>Desired Improvements</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="improvements" value="solar">
                                    <span>Solar Panels</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="improvements" value="insulation">
                                    <span>Insulation</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="improvements" value="windows">
                                    <span>Windows</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="improvements" value="heat_pump">
                                    <span>Heat Pump</span>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary" id="submitBtn">
                            Analyze Property
                        </button>
                    </form>
                </div>
            </section>

            <section id="overviewSection" class="content-section">
                <div class="card">
                    <h2>Analysis Results</h2>
                    <div class="summary-section" id="summarySection"></div>
                    <div class="stats-grid" id="statsGrid"></div>
                </div>
            </section>

            <section id="improvementsSectionWrapper" class="content-section">
                <div class="card" id="improvementsSection"></div>
            </section>

            <section id="mapSection" class="content-section">
                </section>

            <section id="epcSection" class="content-section">
                </section>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
